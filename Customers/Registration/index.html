<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join HomeCraft Pro</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Your JS -->
  <script src="script.js" defer></script>
</head>
<body>

  <div class="wrapper">
    <!-- Left Side -->
    <div class="left-side">
      <div class="card">
        <h2>Join HomeCraft Pro</h2>
        <p>Create your account to get started</p>

        <!-- Role Selection -->
        <div class="role-selection">
          <div class="role-option" id="customerBtn" onclick="selectRole('customer')">
            <i class="fas fa-user"></i> Customer
          </div>
          <div class="role-option" id="technicianBtn" onclick="selectRole('technician')">
            <i class="fas fa-tools"></i> Technician
          </div>
        </div>
        <!-- Added "Already have an account?" link here -->
          <div style="text-align: center; margin-top: 1rem;">
            <p>Already have an account?
              <a href="../loginpage/index.html" style="color: #5c27fe; text-decoration: none; font-weight: 600;">Login</a>
            </p>
          </div>

        <!-- Hidden Form (Shows on Role Selection) -->
        <div id="signupForm" style="display: none;">
          <form action="register.php" method="POST" onsubmit="return validatePassword()">
            <div>
              <label>Full Name *</label>
              <input type="text" name="full_name" placeholder="Enter your full name" required>
            </div>

            <div>
              <label>Email Address *</label>
              <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
              <label>Password *</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <div id="passwordError" class="password-error"></div>
            </div>

            <!-- Hidden input to store the selected role -->
            <input type="hidden" name="role" id="roleInput">

            <button type="submit">Create Account</button>
          </form>

          <!-- Social Icons -->
          <div class="social-icons">
            <i class="fab fa-google google" title="Google"></i>
            <i class="fab fa-facebook facebook" title="Facebook"></i>
            <i class="fab fa-instagram instagram" title="Instagram"></i>
            <i class="fab fa-linkedin linkedin" title="LinkedIn"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Right Side -->
    <div class="right-side">
      <!-- You can add an image as background via CSS -->
    </div>
  </div>

</body>
</html>
