<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Search & Filtering</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="search-container">
    <input
      type="text"
      placeholder="Search technicians/services..."
      id="search-bar"
      autocomplete="off"
    />
    <button id="filter-btn" aria-label="Filter">
      <i class="fa-solid fa-filter"></i>
    </button>
  </div>

  <!-- Filter Modal -->
  <div id="filters-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-content">
      <h3 id="modal-title">Filter Technicians</h3>
      
      <label>
        Technician ID:
        <input
          type="text"
          id="technician-id-filter"
          placeholder="Enter Technician ID"
          style="width: 150px"
        />
      </label>

      <br /><br />

      <label>
        Service Type:
        <select id="service-type-filter">
          <option value="">All</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Electrical">Electrical</option>
          <option value="AC Repair">AC Repair</option>
          <option value="Lawn Mowing">Lawn Mowing</option>
          <option value="Smart Home Setup">Smart Home Setup</option>
          <option value="Painting">Painting</option>
          <option value="Fence Repair">Fence Repair</option>
          <option value="Pest Control">Pest Control</option>
          <option value="Tree Trimming">Tree Trimming</option>
          <option value="Pressure Washing">Pressure Washing</option>
          <option value="Carpentry">Carpentry</option>
          <option value="Snow Removal">Snow Removal</option>
          <option value="Pool Maintenance">Pool Maintenance</option>
        </select>
      </label>

      <br /><br />

      <label>
        Price Range:
        <input
          type="number"
          id="min-price"
          placeholder="Min ₹"
          min="0"
          style="width: 80px"
        />
        -
        <input
          type="number"
          id="max-price"
          placeholder="Max ₹"
          min="0"
          style="width: 80px"
        />
      </label>

      <br /><br />

      <label>
        Minimum Rating:
        <select id="rating-filter">
          <option value="0">Any</option>
          <option value="3">3★ and up</option>
          <option value="4">4★ and up</option>
          <option value="4.5">4.5★ and up</option>
        </select>
      </label>

      <br /><br />

      <label>
        Min. Experience (years):
        <input
          type="number"
          id="min-exp"
          min="0"
          style="width: 60px"
        />
      </label>

      <br /><br />

      <label>
        <input type="checkbox" id="availability-filter" />
        Available Now
      </label>

      <br /><br />

      <button id="apply-filters" type="button">OK</button>
      <button id="close-filters" type="button">Cancel</button>
    </div>
  </div>

  <div class="technicians-list" id="technicians-list">
    <!-- Technicians will be rendered here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
