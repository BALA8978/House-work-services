<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Technician - HomeCraft Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Back to Search</button>
            <h1>Book Service for <span id="technicianName"></span></h1>
        </div>

        <div class="booking-section">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonthBtn">&laquo;</button>
                    <h2 id="currentMonthYear"></h2>
                    <button id="nextMonthBtn">&raquo;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                    </div>
                <p class="date-message" id="dateMessage">Select a date to see available slots.</p>
            </div>

            <div class="booking-form-container">
                <h2>Available Slots for <span id="selectedDateDisplay"></span></h2>
                <div id="timeSlots" class="time-slots">
                    <p class="no-slots-message" id="noSlotsMessage">No slots available for this date.</p>
                </div>

                <form id="bookingForm" style="display: none;">
                    <h3>Confirm Your Booking</h3>
                    <p>Technician: <span id="confirmTechName"></span></p>
                    <p>Date: <span id="confirmBookingDate"></span></p>
                    <p>Time: <span id="confirmBookingTime"></span></p>
                    <textarea id="serviceDescription" placeholder="Briefly describe the service needed (e.g., 'Leaky faucet repair in kitchen')" required></textarea>
                    <button type="submit" class="book-now-btn">Confirm Booking</button>
                    <p id="bookingMessage"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
