<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payments - HomeCraft Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='../Dashbord/homepage/index.html'"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
            <h1>My Payments</h1>
        </div>

        <div class="payments-section">
            <h2>Pending Payments</h2>
            <p class="section-subtitle">Select a service to complete the payment.</p>
            <div id="pending-payments-list" class="payments-grid">
                </div>
        </div>

        <div class="payments-section">
            <h2>Payment History</h2>
            <p class="section-subtitle">A record of all your completed payments.</p>
            <div id="payment-history-list" class="payments-grid">
                </div>
        </div>
    </div>

    <script src="list_script.js"></script>
