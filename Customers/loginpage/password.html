<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - HomeCraft Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <script src="password.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="login-popup">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email to receive a reset link.</p>
        <form onsubmit="return handleForgotPassword()">
          <input type="email" id="email" placeholder="Email Address" required />
          <div id="message" style="font-size: 0.9rem; text-align: center; margin-top: 1rem;"></div>
          <button type="submit">Send Reset Link</button>
        </form>
        <div class="signup-link">
          <p>Remembered your password? <a href="index.html">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
