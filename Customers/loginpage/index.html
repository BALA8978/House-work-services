<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HomeCraft Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  </head>
<body>
  <div class="container">
    <div class="left-side"></div>

    <div class="right-side">
      <div class="login-popup">
        <h2>Welcome Back</h2>
        <p>Login to HomeCraft Pro</p>

        <form action="login.php" method="POST" onsubmit="return validateLoginForm()">
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="password" id="password" placeholder="Password" required />
          <div id="loginError" style="color:red; font-size: 0.9rem;"></div>
          
          <div class="options">
            <a href="password.html">Forgot Password?</a>
          </div>
          
          <button type="submit">Login</button>
        </form>

        <div class="social-icons">
          <i class="fab fa-google google" title="Google"></i>
          <i class="fab fa-facebook facebook" title="Facebook"></i>
          <i class="fab fa-instagram instagram" title="Instagram"></i>
          <i class="fab fa-linkedin linkedin" title="LinkedIn"></i>
        </div>

        <div class="signup-link">
          <p>Don't have an account? <a href="../Registration/index.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
