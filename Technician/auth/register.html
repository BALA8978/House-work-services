<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Technician Registration</h1>
            <p>Create your initial account. You will be asked for more details on the next page.</p>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p class="message">Already have an account? <a href="../../Customers/login/loginpage/index.html">Login here</a></p>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
