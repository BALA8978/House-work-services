<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technician Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="logo">
        <!-- Logo image for HomeCraft Pro, assuming path is correct -->
        <img src="../../Customers/login/Photos/logo.png" alt="HomeCraft Pro Logo" />
    </div>

    <div class="container">
        <div class="profile-left">
            <!-- Avatar and basic user info -->
            <img id="avatarImg" src="https://placehold.co/150x150/e5e7eb/4b5563?text=User" alt="Avatar" />
            <h2 id="userName">Technician Name</h2>
            <p id="userEmailDisplay">technician@example.com</p>
            <span class="user-role">Technician</span>
        </div>
        <div class="profile-right">
            <!-- Navigation tabs -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('info')">Info</div>
                <div class="tab" onclick="showTab('history')">History</div>
                <div class="tab" onclick="showTab('settings')">Settings</div>
            </div>

            <!-- Tab Content: Info -->
            <div id="info" class="tab-content active">
                <form id="infoForm" onsubmit="event.preventDefault(); saveProfile();">
                    <!-- REMOVED: Fields like 'about', 'specialty', etc., that do not exist in the older database schema. -->
                    <div class="field">
                        <label>Skills (comma-separated)</label>
                        <input id="skills" name="skills" type="text" placeholder="e.g., Pipe Fitting, Wiring, Diagnostics" />
                    </div>
                    <div class="field">
                        <label>Phone Number</label>
                        <input id="phone" name="phone" type="tel" placeholder="Enter phone" />
                    </div>
                    <button type="submit" class="save-btn">Save Profile</button>
                </form>
            </div>

            <!-- Tab Content: History (Placeholder) -->
            <div id="history" class="tab-content">
                <p>Job history and performance metrics will appear here.</p>
            </div>

            <!-- Tab Content: Settings (Placeholder) -->
            <div id="settings" class="tab-content">
                <div class="setting-group">
                    <label>Enable Notifications</label>
                    <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
                </div>
                <button class="delete-btn" onclick="logout()">Log out</button>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
